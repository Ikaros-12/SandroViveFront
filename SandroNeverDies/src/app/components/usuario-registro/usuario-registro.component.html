<div class="wrapper" style="background-image: url('assets/media/inicio-registro/rosas_hd.jpg');">
    <div class="inner">
        <div class="image-holder">
            <img src="assets/media/inicio-registro/sandro2.jpg" alt="room">
        </div>
        <form action="">
            <h3>Formulario de Registro</h3>
            <div class="form-group">
                <input type="text" placeholder="Nombre" class="form-control">
                <input type="text" placeholder="Apellido" class="form-control">
            </div>
            <div class="form-wrapper">
                <input type="text" placeholder="Nombre de Usuario" class="form-control">
                <i class="zmdi zmdi-account"></i>
            </div>
            <div class="form-wrapper">
                <input type="text" placeholder="Email" class="form-control">

            <div class="form-wrapper">
                <select name="" id="" class="form-control">
                    <option value="" disabled selected>Sexo</option>
                    <option value="male">Mujer</option>
                    <option value="femal">Hombre</option>
                    <option value="other">Otros</option>
                </select>
                <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="Contraseña" class="form-control">
                <i class="zmdi zmdi-lock"></i>
            </div>
            <div class="form-wrapper">
                <input type="password" placeholder="Confirme Contraseña" class="form-control">

            </div>
            <button type="button">
                <a href="../../online-shop-website-template/index.html" style=" color: white;">
                    Registrar <i class="zmdi zmdi-arrow-right"></i>
                </a>
            </button>
