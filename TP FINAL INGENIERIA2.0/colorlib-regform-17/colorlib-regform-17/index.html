<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registro Nuevo Usuario</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/rosas_hd.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="images/sandro2.jpg" alt="room">
				</div>
				<form action="">
					<h3>Formulario de Registro</h3>
					<div class="form-group">
						<input type="text" placeholder="Nombre" class="form-control">
						<input type="text" placeholder="Apellido" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Nombre de Usuario" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Sexo</option>
							<option value="male">Mujer</option>
							<option value="femal">Hombre</option>
							<option value="other">Otros</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Contraseña" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirme Contraseña" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button type="button">
						<a href="../../online-shop-website-template/index.html" style=" color: white;"> 
							Registrar <i class="zmdi zmdi-arrow-right"></i>
						</a>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
